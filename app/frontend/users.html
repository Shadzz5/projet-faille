<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilisateurs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .user {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h2>Liste des utilisateurs</h2>
    <div id="users-container">
        <!-- Les utilisateurs seront ajoutés ici dynamiquement -->
    </div>

    <script>
        // Récupérer la liste des utilisateurs depuis l'API
        fetch('http://localhost:3000/users')
            .then(response => response.json()) // Convertir la réponse en JSON
            .then(users => {
                const usersContainer = document.getElementById('users-container');
                users.forEach(user => {
                    // Créer un conteneur div pour chaque utilisateur
                    const userDiv = document.createElement('div');
                    userDiv.classList.add('user');
                    // Utilisation de innerHTML pour introduire du contenu HTML directement
                    userDiv.innerHTML = `<strong>Nom d'utilisateur :</strong> ${user.username} - <strong>Mot de passe :</strong> ${user.password} - <strong>Email :</strong> ${user.email}`;
                    usersContainer.appendChild(userDiv); // Ajouter le conteneur à la page
                });
            })
            .catch(error => {
                console.error('Erreur lors de la récupération des utilisateurs:', error);
            });
    </script>
</body>
</html>
